<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Registration Form</title>
</head>

<body>
    <form id="registration-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required minlength="5">

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" pattern="^(?!(?=.{0,7}$)[a-zA-Z0-9]*${username})>

        <label for=" confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div id="error-message"></div>
        <button type="submit">Register</button>
    </form>



    <script src="script.js"></script>
</body>

</html>
